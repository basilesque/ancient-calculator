<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Calculator!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="unselectable">
        <p class="number-input">
            <input type="number" id="num1-el" placeholder="">
            <button class="equal-sign sign-button" id="signs" type="button"></button>
            <input type="number" id="num2-el" placeholder=""> = <span id="sum-el"></span>
        </p>

        <br>

        <button class="equal-sign" onclick="add()">+</button>
        <button class="equal-sign" onclick="subtract()">-</button>
        <button class="equal-sign" onclick="multiply()">ร</button>
        <button class="equal-sign" onclick="divide()">รท</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
